<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    
    <h1>
        Paragraphs and breaklines
    </h1>
    
    <hr> <!--Line-->
    
    <p> <!--Paragraph-->
        You can write a paragraph
        however you like. You just need to
        put it between the &lt;p&gt; and &lt;/p&gt; tags
    </p>

    <p>
        If you want break a line, you can use the &lt;"br"&gt; tag
        <br> <!--Break line-->
        like this 
    </p>

    <p>
        We will add some especial symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>

    <p>
        We will add some emojis:
        &#x1F596;
        &#x1F913;
    </p>

</body>
</html>
